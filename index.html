<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formen Multimarcas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

    <header class="header">
        <img src="images/logo_site.png" alt="Logo Formen Multimarcas com parceiros" class="header-logo">
    </header>

    <main class="main-content">
        <h1>BEM VINDO À NATHAN LANCHES</h1>

        <div class="link-buttons">
            <a href="#" class="button" id="btn-horario">
                <i class="fa-regular fa-clock"></i> Horário de Funcionamento
            </a>
            <a href="#" class="button" id="btn-whatsapp">
                <i class="fa-brands fa-whatsapp"></i> Whatsapp Loja
            </a>
            <a href="#" class="button" id="btn-catalogo">
                <i class="fa-solid fa-book-open"></i> Catálogo
            </a>
            <a href="#" class="button" id="btn-instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="#" class="button" id="btn-delivery">
                <i class="fa-solid fa-truck-fast"></i> Delivery
            </a>
            <a href="#" class="button" id="btn-grupo">
                <i class="fa-brands fa-whatsapp"></i> GRUPO de NOVIDADES E PROMOÇÕES
            </a>
            <a href="#" class="button" id="btn-endereco">
                <i class="fa-solid fa-paper-plane"></i> Endereço Lojas
            </a>
        </div>

        <div class="gallery">
            <img src="images/hamburguer.jpg" alt="Foto de produto 1" class="gallery-image active">
            <img src="images/pastel.jpg" alt="Foto de produto 2" class="gallery-image">
            <img src="images/pizza.jpg" alt="Foto de produto 3" class="gallery-image">
        </div>
    </main>

    <footer class="footer">
        <img src="images/logo_site.png" alt="Logo Formen" class="footer-logo">
        <p>&copy; 2025 Formen Multimarcas</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
